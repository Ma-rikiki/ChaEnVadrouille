
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChaEnVadrouille</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .hero {
      background: url('assets/images/background_homepage.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .content {
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>« Le monde est un livre, et ceux qui ne voyagent pas n’en lisent qu’une page. »</h1>
      <p>Bienvenue sur ChaEnVadrouille, notre carnet de voyage à travers les continents. Prêt(e) à embarquer ?</p>
      <button class="btn" onclick="location.href='egypte.html'">🇪🇬 Égypte</button>
      <button class="btn" onclick="location.href='fidji.html'">🇫🇯 Fidji</button>
      <button class="btn" onclick="location.href='carte.html'">🗺️ Carte interactive</button>
    </div>
  </div>
</body>
</html>
