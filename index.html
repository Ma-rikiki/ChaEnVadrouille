
 
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChaEnVadrouille</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .hero {
      background: url('assets/images/background_homepage.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 2em;
    }

    .btn {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc107;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>« Le monde est un livre, et je veux en lire chaque page. »</h1>
      <p>Je t’emmène avec moi, entre sable chaud et lagons turquoise.</p>
      <button class="btn" onclick="location.href='egypte.html'">🇪🇬 Égypte</button>
      <button class="btn" onclick="location.href='fidji.html'">🇫🇯 Fidji</button>
      <button class="btn" onclick="location.href='carte.html'">🗺️ Carte interactive</button>
    </div>
  </div>

  <footer>
    © 2025 ChaEnVadrouille — Tous droits réservés
  </footer>
</body>
</html>
